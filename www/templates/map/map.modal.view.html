<ion-modal-view class="modal-dark" style="background-image:url('img/interlink.png'); background-repeat : repeat-y; background-position : center center" ng-click="closeModal();mapCtrl.resetNode()">
  <ion-content ng-init="mapCtrl.selected=false" overflow-scroll="true">
      <div class="row padding-30 modal-gradient">
          <div class="col text-center text-white font-xl">
              {{mapCtrl.selectedNode.node.title}}
          </div>
      </div>
    <div class="row" ng-repeat="resource in mapCtrl.selectedNode.objects">
      <div class="col" ng-init="selected=false">
        <div class="text-center">
          <img
          ng-src="{{mapCtrl.getIcon(resource)}}"
          width="40%" height="auto" alt="resource icon"
          ng-click="selected=true;$event.stopPropagation();mapCtrl.playResource(resource);"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="text-center">
          <img ng-src="img/icons/icon-{{mapCtrl.selectedNode.node.tag.toLowerCase()}}-node.png" alt="practice icon" ng-click="$event.stopPropagation()"/>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
