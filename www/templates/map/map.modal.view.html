<ion-modal-view class="modal-dark" style="background-image:url('img/interlink.png'); background-repeat : repeat-y; background-position : center center" ng-click="closeModal();mapCtrl.resetNode()">
  <ion-content ng-init="mapCtrl.selected=false">
    <div class="row" ng-repeat="resource in mapCtrl.selectedNode.objects">
      <div class="col" ng-init="selected=false">
        <div class="text-center">
          <img
          ng-src="{{mapCtrl.getIcon(resource)}}"
          width="40%" height="auto" alt="resource icon"
          ng-hide="mapCtrl.resourceType(resource) == 'video' && selected"
          ng-click="selected=true;mapCtrl.playResource(resource,$event);"/>
          <video track-video
          ng-if="mapCtrl.resourceType(resource) == 'video' && selected"
          ng-src="{{mapCtrl.getSrc(resource.node.type.path)}}" width="100%" height="auto" controls="false"></video>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="text-center">
          <img src="img/icons/node.png" alt="practice icon" ng-click="$event.stopPropagation()"/>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
