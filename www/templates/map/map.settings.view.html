<ion-modal-view class="modal-dark">
  <ion-content overflow-scroll="true">
    <div class="row">
      <div class="col">
        <div class="card card-pale padding-0">
          <div ng-click="settingsModal.hide();mapCtrl.user = mapCtrl.User.getActiveProfileSync().data.profile" class="close-icon-con bg-red">
            <i style="min-height:0px;margin:0px;margin-left:-4px;" class="ed-icon sm icon-white-cross icon-contain"></i>
          </div>
          <div class="row padding-x-20 padding-y-10" ng-init="mapCtrl.user = mapCtrl.User.getActiveProfileSync().data.profile">
              <div class="col">
                  <center>
                    <img height="100" ng-src="{{mapCtrl.user.gender == 'M'?'img/assets/upperbody-boy.png':'img/assets/upperbody-girl.png'}}" alt="">
                  </center>
                  <h1 style="margin-top:0px;" class="center personalize-title">कक्षा बदलें</h1>
                  <div class="radio-box-container-outer">
                    <div style="width:180px" class="radio-box-container-inner clearfix">
                      <div class="lcard radio-con radio-con-sm" ng-class="{'radio-box-solo':$index == 0,'selected':mapCtrl.user.grade == grade}" ng-repeat="grade in [1,2,3]">
                        <label class="lcard-inner radio radio-box center"  ng-class="{}">{{grade}}
                          <input type="radio" name="grade" value="{{grade}}" ng-model="mapCtrl.user.grade">
                        </label>
                      </div>
                    </div>
                  </div>
                  <center style="padding-top:20px;">
                    <button ng-disabled="!mapCtrl.user.grade" class="sbtn sbtn-next-blue" on-tap="mapCtrl.updateProfile(mapCtrl.user);"></button>
                    <!-- <button style="height: 42px; min-height: 28px;"  ng-disabled="!mapCtrl.user.grade" class="button button-balanced button-round  margin-20 padding-x-40 font-sm no-shadow" ng-click="mapCtrl.updateProfile(mapCtrl.user);"><i style="height:20px;min-height:20px;" class="ed-icon md icon-contain icon-next-2"></i></button> -->
                  </center>

              </div>
          </div>
