<ion-modal-view class="modal-light">
  <ion-content>
    <div class="row">
      <form novalidate name="forgotPasswordForm" class="col padding-30" ng-submit="authCtrl.closeKeyboard() && authCtrl.validateForgotPasswordForm(forgotPasswordForm) && authCtrl.passwordResetRequest({'useridentity':authCtrl.password_reset_credentials.useridentity})">
        <div class="card card-pink padding-20">
          <h2 class="text-center color-dark-light">Forgot password</h2>
          <h4 class="text-center color-dark-light" ng-if="authCtrl.resetPasswordLinkSent == false">We will send a reset password link to your email or phone no.</h4>
          <h4 class="text-center color-dark-light" ng-if="authCtrl.resetPasswordLinkSent == true">We have sent a reset password link to your email or phone no.</h4>
          <div class="input-group">
            <input class="input-control input-default input-block" name="useridentity" type="text" ng-model="authCtrl.password_reset_credentials.useridentity" placeholder="Phone / Email">
          </div>
          <button type="submit" class="button button-green button-block">SEND</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
