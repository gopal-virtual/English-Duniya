<ion-modal-view class="modal-light" ng-click="authCtrl.recoveryModal.hide()">
  <ion-content >
    <div class="row" >
      <form
        novalidate
        name="recoverAccountForm"
        class="col padding-30"

        ng-submit="authCtrl.closeKeyboard();authCtrl.recoverAccount(recoverAccountForm)">
        <div class="card card-pink padding-20" ng-click="$event.stopPropagation()">
          <h2 class="text-center color-dark-light">Forgot Password</h2>
          <h4 class="text-center color-dark-light padding-10">
            We will send a reset password link to your email or phone
            <!-- {{authCtrl.resetPasswordLinkSent == false ? 'We will send a reset password link to your email or phone no.' : 'We have sent a reset password link to your email or phone no.'}} -->
          </h4>
          <div class="input-group input-group-social">
            <button type="button" class="icon icon-profile icon-fit-width input-group-item input-group-addon input-group-addon-light font-sm"></button>
            <input class="input-control input-group-item input-default font-sm input-sm padding-x-0" name="userIdentity" type="text" ng-model="authCtrl.password_reset_credentials.useridentity" placeholder="Phone/Email" autocomplete="off">
          </div>
          <center class="padding-y-20">
            <button type="submit" class="button button-balanced button-round padding-x-40 margin-auto no-shadow">
              SEND
              <!-- {{authCtrl.resetPasswordLinkSent == false ? 'SEND' : 'DONE'}} -->
            </button>
          </center>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
