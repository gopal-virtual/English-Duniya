<ion-view class="bg-pink" ng-init="show_password = false">
  <ion-content class="animation-delay animation-fade-in-from-top">
    <div class="row padding-10">
      <div class="col text-center"><img src="img/assets/logo.png" alt="" height="80px" width="auto"></div>
    </div>

    <div class="row padding-x-20">
      <div class="col">
        <!-- <div class="button-bar button-group">
          <button type="button" ng-click="authCtrl.googleSignIn()" class="button button-no-shadow button-round button-block button-assertive icon-left ion-social-googleplus"></button>
        </div> -->
        <button tabindex="4" type="button" ng-click="authCtrl.googleSignIn()" class="button button-no-shadow button-round button-block font-lg button-assertive icon-middle ion-social-googleplus" style="padding: 0;line-height:10px !important"></button>
      </div>
      <div class="col">
        <!-- <div class="button-bar button-group">
          <button type="button" ng-click="authCtrl.facebookSignIn()" class="button button-no-shadow button-round button-block button-positive icon-left ion-social-facebook"></button>
        </div> -->
        <button tabindex="5" type="button" ng-click="authCtrl.facebookSignIn()" class="button button-no-shadow button-round button-block font-lg button-positive icon-middle ion-social-facebook" style="padding: 0;line-height:10px !important"></button>
      </div>
    </div>
    <div class="row">
        <div class="col center">
            <h3>or</h3>
        </div>
    </div>
    <div class="row padding-x-20 center">
      <form name="authForm" class="col" ng-submit="authCtrl.closeKeyboard() && authCtrl.validCredential(authForm) && authCtrl.login('login',{'useridentity':authCtrl.user.useridentity, 'password':authCtrl.user.password})">
        <div class="input-group input-group-social">
          <button type="button" class="icon icon-profile icon-fit-width input-group-item input-group-addon input-group-addon-light font-md" >
          </button>
          <input class="input-control input-group-item input-default font-md" valid-input ng-trim="false" tabindex="1" name="useridentity" type="text" placeholder="Phone / Email" ng-model="authCtrl.user.useridentity" autocomplete="off">
        </div>
        <div class="input-group input-group-social">
          <button type="button" class="icon icon-password icon-fit-width input-group-item input-group-addon input-group-addon-light font-md" >
          </button>
          <input class="input-control input-group-item input-default input-group-item font-md" tabindex="2" onPaste="return false" autocomplete="off" name="password" type="{{show_password==false?'password':'text'}}" placeholder="Password" ng-model="authCtrl.user.password">

          <!-- <button type="button" class="input-group-item input-group-addon input-group-addon-light font-md" ng-click="show_password=!show_password">
            <i class="icon" ng-class="{'ion-ios-glasses-outline' : !show_password, 'ion-ios-glasses' : show_password}"></i>
          </button> -->
        </div>
        <h4 class="text-right"><p class="color-dark-light" ng-click="authCtrl.recoverAccount()">Forgot password?</p></h4>
        <button tabindex="3" type="submit" class="button button-block button-no-shadow button-round button-green padding-x-40" style="padding: 0;line-height:20px !important">LOG IN</button>
      </form>
    </div>
    <hr>
    <div class="row">
      <div class="col text-center">
        <h4><span class="color-dark-light">No account yet? </span><span class="color-positive" ui-sref="auth.signup">Sign up</span></h4>
      </div>
    </div>
  </ion-content>
</ion-view>
