<ion-view>
  <ion-content>
    <div class="row">
      <form name="authForm" class="col padding-30" ng-submit="authCtrl.closeKeyboard() && authCtrl.validCredential(authForm) && authCtrl.login('login',{'useridentity':authCtrl.user.useridentity, 'password':authCtrl.user.password})">
        <h4 class="text-right"><a ui-sref="auth.signup">NEW USER</a></h4>
        <h4 class="text-right"><a ui-sref="auth.forgot">FORGOT PASSWORD?</a></h4>
        <div class="list" ng-init="show_password = false">
          <label for="" class="item item-input item-floating-label"><span class="input-label">PHONE NO. / EMAIL</span>
            <input valid-input ng-trim="false" tabindex="1" name="useridentity" type="text" placeholder="PHONE NO. / EMAIL" ng-model="authCtrl.user.useridentity">
          </label>
          <label for="" class="item item-input item-floating-label"><span class="input-Nlabel">PASSWORD</span>
            <input tabindex="2" onPaste="return false" autocomplete="off" name="password" type="{{show_password==false?'password':'text'}}" placeholder="PASSWORD" ng-model="authCtrl.user.password">
          </label>
          <ion-list>
            <ion-checkbox ng-model="show_password">Show Password</ion-checkbox>
          </ion-list>
        </div>
        <button tabindex="3" type="submit" class="button button-positive button-block">SIGN IN</button>
        <br><hr><br>
        <button tabindex="4" type="button" ng-click="authCtrl.googleSignIn()" class="button button-assertive button-block icon-left ion-social-google">SIGNIN WITH GMAIL</button>
        <button tabindex="5" type="button" ng-click="authCtrl.facebookSignIn()" class="button button-positive button-block icon-left ion-social-facebook">SIGNIN WITH FACEBOOK</button>
      </form>
    </div>
  </ion-content>
</ion-view>
