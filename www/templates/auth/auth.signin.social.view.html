<ion-view>
  <ion-content>
    <div class="row">
      <form name="authForm" class="col padding-30" ng-submit="authCtrl.validCredential(authForm) && authCtrl.login('login',{'useridentity':authCtrl.user.useridentity, 'password':authCtrl.user.password})">
        <h4 class="text-right"><a ui-sref="auth.signup">NEW USER</a></h4>
        <h4 class="text-right"><a ui-sref="auth.forgot">FORGOT PASSWORD?</a></h4>
        <div class="list">
          <label for="" class="item item-input item-floating-label"><span class="input-label">PHONE NO. / EMAIL</span>
            <input tabindex="1" name="useridentity" type="text" placeholder="PHONE NO. / EMAIL" ng-model="authCtrl.user.useridentity">
          </label>
          <label for="" class="item item-input item-floating-label"><span class="input-label">PASSWORD</span>
            <input tabindex="2" name="password" type="password" placeholder="PASSWORD" ng-model="authCtrl.user.password">
          </label>
        </div>
        <button tabindex="3" type="submit" class="button button-positive button-block">SIGN IN</button>
        <br><hr><br>
        <button tabindex="4" type="button" ng-click="authCtrl.getToken('google')" class="button button-assertive button-block icon-left ion-social-facebook">SIGNIN WITH GMAIL</button>
        <button tabindex="5" type="button" ng-click="authCtrl.getToken('facebook')" class="button button-positive button-block icon-left ion-social-google">SIGNIN WITH FACEBOOK</button>

      </form>
    </div>
  </ion-content>
</ion-view>
