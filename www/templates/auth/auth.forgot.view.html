<ion-view class="bg-brand">
  <ion-content>
    <div class="row margin-y-40 hide-on-keyboard-open animation-fade-in-from-top">
      <div class="col text-center">
        <h3 class="text-white ">
          <strong>
            FORGOT YOUR DETAILS?
          </strong>
        </h3>
      </div>
    </div>
    <div class="row hide-on-keyboard-open animation-fade-in">
      <div class="col col-33 col-offset-33">
        <div class="text-center">
          <h1 class="text-white icon-large ion-android-lock"></h1></div>
        </div>
      </div>
  </ion-content>
  <div class="row wrapper-bottom-fixed padding-30 animation-fade-in-from-bottom">
    <div class="col">
      <div class="list list-inset">
        <label class="icon-inset">
          <i class="icon ion-ios-email placeholder-icon"></i>
          <input class="input-control input-block" type="email" placeholder="email">
        </label>
        <button class="button button-calm button-block ">SEND</button>
      </div>
    </div>
  </div>
</ion-view>
