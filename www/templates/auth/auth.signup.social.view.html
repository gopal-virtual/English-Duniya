<ion-view>
  <ion-content>
    <div class="row">
      <form novalidate name="authForm" class="col padding-30" ng-submit="authCtrl.validCredential(authForm) && authCtrl.signup({'phone_number':authCtrl.user.phone_number,'password1':authCtrl.user.password,'password2':authCtrl.user.password,'email':authCtrl.user.email})">
        <h4 class="text-right"><a ui-sref="auth.signin">ALREADY EXIST</a></h4>
        <div class="list">
          <label for="" class="item item-input item-floating-label"><span class="input-label">PHONE NUMBER</span>
            <input name="phone_number" type="number" placeholder="PHONE NUMBER" ng-model="authCtrl.user.phone_number">
          </label>
          <label for="" class="item item-input item-floating-label"><span class="input-label">EMAIL</span>
            <input name="email" type="email" placeholder="EMAIL" ng-model="authCtrl.user.email">
          </label>
          <label for="" class="item item-input item-floating-label"><span class="input-label">PASSWORD</span>
            <input name="password" type="password" placeholder="PASSWORD" ng-model="authCtrl.user.password">
          </label>
        </div>
        <button class="button button-block button-positive">SIGN UP</button>
        <br><hr><br>
        <button class="button button-block button-assertive icon-left ion-social-google">SIGNUP WITH GOOGLE</button>
        <button class="button button-block bg-brand text-white icon-left ion-social-facebook">SIGNUP WITH FACEBOOK</button>
      </form>
    </div>
  </ion-content>
</ion-view>
