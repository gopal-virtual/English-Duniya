<ion-view>
  <div class="bar bar-light bar-header item-input-inset has-tabs-top">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search">
    </label>
    <button class="button button-clear">
      <i class="icon ion-pizza"></i>
    </button>
  </div>
  <div class="tabs-striped tabs-top tabs-brand tabs-color-light">
    <div class="tabs">
      <a class="tab-item" ng-click="searchCtrl.tabIndex=$index" ng-repeat="tab in searchCtrl.tab" ng-class="{'active':searchCtrl.tabIndex==$index}">
        <i class="icon" ng-class="tab.icon"></i>
      </a>
    </div>
  </div>
  <ion-content scroll="false">
    <ion-slide-box show-pager="false" active-slide="searchCtrl.tabIndex">
      <ion-slide ng-repeat="tab in searchCtrl.tab">
        <ng-include src="tab.path"></ng-include>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
