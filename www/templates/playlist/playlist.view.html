<ion-view view-title="playlist" ng-init="t=600;collapsed=true">
  <ion-content delegate-handle="playlistScrollBottom">
    <div class="row" >
      <div class="col padding-10">
        <div ng-click="collapsed=!collapsed" class="card card-assertive-light text-white padding-20 animation-stack-in animation-wait" style="-webkit-animation-delay:{{t - (t/(playlist.length-1))*$index}}ms" ng-repeat="node in playlistCtrl.playlist.children as playlist" >
          {{node.title}}
          <p ng-if="!collapsed">
            {{node.description}}
          </p>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="wrapper-bottom-fixed has-footer bg-light padding-20 text-center">
    This is parent
  </div>
</ion-view>
