<ion-view>
  <div class="cover cover-light">
    <div class="toolbox">
      <i class="icon ion-android-settings"></i>
    </div>
    <div class="avatar">
      <img src="img/profile.jpg" alt="profile image">
    </div>
    <h3 class="name">
      Lorem ipsum dolor.
    </h3>
  </div>
  <div class="tabs-striped tabs-top tabs-background-light tabs-color-assertive">
    <div class="tabs">
      <a class="tab-item" ng-click="profileCtrl.tabIndex=$index" ng-repeat="tab in profileCtrl.tab" ng-class="{'active':profileCtrl.tabIndex==$index}">
        <i class="icon" ng-class="tab.icon"></i>
      </a>
    </div>
  </div>
  <ion-content class="has-cover-tabs">
    <ion-slide-box show-pager="false" active-slide="profileCtrl.tabIndex">
      <ion-slide ng-repeat="tab in profileCtrl.tab">
        <ng-include src="tab.path"></ng-include>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
