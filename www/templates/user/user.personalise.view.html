<ion-view class="bg-medium-yellow">
    <ion-content>
        <ion-slide-box delegate-handle="slide" show-pager="false" ng-init="userCtrl.disableSwipe()" on-slide-changed="userCtrl.playAudio($index)">
            <ion-slide ng-init="userCtrl.user.limit = 15">
                <div class="box name-avatar vertical-center">
                    <div class="row padding-x-10">
                        <div class="col center">
                            <h2 class="center personalize-title">आपका नाम क्या है?</h2>
                            <div class="col" ng-init="userCtrl.user.name=''">
                                <div class="row">
                                    <div class="col font-md" style="line-height:0.8em;border-bottom:1px solid black;color:#48494B;max-width: 86%;margin-left: auto;margin-right: auto;">{{userCtrl.user.name}}&nbsp;</div>
                                </div>
                                <!-- {{userCtrl.user.name.trim().length}} -->
                                <br>
                                <!-- {{userCtrl.user.limit}} -->
                                <virtual-keyboard reference="userCtrl.user.name" limit="userCtrl.user.limit"></virtual-keyboard>
                                <button ng-disabled="userCtrl.user.name.trim().length < 3" class="button button-balanced button-round margin-20 padding-x-40 font-md" ng-click="userCtrl.nextSlide()"><i class="ed-icon lg icon-contain icon-next-2"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box" >
                    <div class="row padding-20">
                        <div class="col">
                            <h2 class="center personalize-title margin-10">लड़का या लड़की</h2>
                            <div style="margin-bottom:40px;" class="row no-padding">
                                <div class="col text-center no-padding">
                                    <label for="" class="radio radio-male radio-icon-check" ng-class="{'checked':userCtrl.user.gender=='M'}">
                                        <!-- <i class="font-xl color-blue icon ion-checkmark-circled"></i> -->
                                        <input type="radio" name="gender" value="M" ng-model="userCtrl.user.gender">
                                      <div style="position:absolute;bottom:-60px;left:20px;text-align:left;font-weight:600;" class="font-xl color-balanced">
                                        लड़का
                                      </div>
                                    </label>
                                </div>
                                <!-- <div class="radio-graphic-or font-md">or</div> -->
                                <div class="col text-center no-padding">
                                    <label for="" class="radio radio-female radio-icon-check" ng-class="{'checked':userCtrl.user.gender=='F'}">
                                        <!-- <i class="font-xl color-blue icon ion-checkmark-circled"></i> -->
                                        <input type="radio" name="gender" value="F" ng-model="userCtrl.user.gender">
                                      <div style="position:absolute;bottom:-60px;right:20px;text-align:right;font-weight:600;" class="font-xl color-balanced">
                                        लड़की
                                      </div>
                                    </label>
                                </div>
                            </div>
                            <center>
                              <button ng-disabled="!userCtrl.user.gender" class="button button-balanced button-round margin-20 padding-x-40 font-md" ng-click="userCtrl.nextSlide()"><i class="ed-icon lg icon-contain icon-next-2"></i></button>
                            </center>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <div class="row padding-x-30">
                        <div class="col">
                            <center>
                              <img height="120" ng-src="{{userCtrl.user.gender == 'M'?'img/assets/upperbody-boy.png':'img/assets/upperbody-girl.png'}}" alt="">
                            </center>
                            <h2 style="margin-top:0px;" class="center personalize-title">आप कौन सी कक्षा मे हो?</h2>
                            <div class="radio-box-container-outer">
                              <div style="width:200px;" class="radio-box-container-inner clearfix">
                                <label style="line-height:100px;" class="margin-10 radio radio-box radio-box-sm font-sxl bg-pink center color-balanced" ng-repeat="grade in [1,2,3]" ng-class="{'checked':userCtrl.user.grade == grade,'margin-x-60':$index == 0}">{{grade}}
                                  <input type="radio" name="grade" value="{{grade}}" ng-model="userCtrl.user.grade">
                                </label>
                              </div>
                            </div>
                            <center>
                              <button ng-disabled="!userCtrl.user.grade" class="button button-balanced button-round margin-20 padding-x-40 font-md" ng-click="userCtrl.createProfile(userCtrl.user)"><i class="ed-icon lg icon-contain icon-next-2"></i></button>
                            </center>

                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
