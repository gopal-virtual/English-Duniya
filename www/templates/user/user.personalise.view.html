<ion-view class="bg-yellow">
  <ion-content>
    <ion-slide-box delegate-handle="slide" show-pager="false" ng-init="userCtrl.disableSwipe()">
      <ion-slide>
        <div class="box">
          <div class="row">
            <div class="col center">
              <img style="width: 100%;" src="img/personalise1.png" />
            </div>
          </div>
          <div class="row padding-x-40">
            <div class="col center">
              <h1 class="center font-sl" style="color:#48494B;line-height:1.8em">My name is...</h1>

            <div class="col" ng-init="userCtrl.user.name=''">
              <div class="row">
                <div class="font-sl col-80" style="line-height:0.8em;border-bottom:1px solid black;color:#48494B;">{{userCtrl.user.name}}&nbsp;</div>
                <div class="col icon-green-cross key" ng-click="userCtrl.user.name=''">
                </div>
              </div>
              <br>
              <virtual-keyboard reference="userCtrl.user.name"></virtual-keyboard>
              <button ng-disabled="!userCtrl.user.name" class="button button-balanced button-round margin-20 padding-x-40 font-md" ng-click="userCtrl.nextSlide()"><i class="ed-icon lg icon-contain icon-next-2"></i></button>
            </div>
          </div>
        </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <div class="row padding-40">
            <div class="col">
              <h1 class="center">Gender</h1>
              <div class="row no-padding">
                <div class="col text-center no-padding">
                  <label for="" class="radio radio-male radio-icon-check" ng-class="{'checked':userCtrl.user.gender=='M'}">
                    <i class="font-xl color-blue icon ion-checkmark-circled"></i>
                    <input type="radio" name="gender" value="M" ng-model="userCtrl.user.gender">
                  </label>
                </div>
                <div class="radio-graphic-or font-md">or</div>
                <div class="col text-center no-padding">
                  <label for="" class="radio radio-female radio-icon-check" ng-class="{'checked':userCtrl.user.gender=='F'}">
                    <i class="font-xl color-blue icon ion-checkmark-circled"></i>
                    <input type="radio" name="gender" value="F" ng-model="userCtrl.user.gender">
                  </label>
                </div>
              </div>
              <button ng-disabled="!userCtrl.user.gender" class="button button-balanced button-round button-block font-md" ng-click="userCtrl.nextSlide()">Next</button>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <div class="row padding-40">
            <div class="col">
              <h1 class="center">In which class do you study?</h1>
              <ion-radio ng-model="userCtrl.user.grade" ng-value="$index+1" ng-repeat="grade in [1,2,3]">Class {{grade}}</ion-radio>
              <button ng-disabled="!userCtrl.user.grade" class="button button-balanced button-round button-block font-md" ng-click="userCtrl.createProfile(userCtrl.user)">Done</button>
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
