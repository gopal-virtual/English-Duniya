<style>
  .key {
    display: inline-block;
    background-color: #FCF8DB;
    color: #1AB89A;
    line-height: initial !important;
    padding-top: 8px;
    border-radius: 5px;
    margin-left: 1px;
    margin-right: 1px;
    margin-bottom: 2px;
    margin-top: 2px;
    font-size: 24px;
    font-weight: 800;
    width: 300px;
  }
  .key:active {
    background-color: rgb(167, 210, 237);
    transform: scale(0.8);
  }
  .key-row {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
  }

</style>
<div class="key-row">
  <a ng-repeat="(key,value) in {'Q':'Q', 'W':'W', 'E':'E', 'R':'R', 'T':'T', 'Y':'Y', 'U':'U', 'I':'I', 'O':'O', 'P':'P'}" class="key" on-tap="keyCtrl.input(value)">{{key}}</a>
</div>
<div class="key-row">
  <a ng-repeat="(key,value) in {'A':'A', 'S':'S', 'D':'D', 'F':'F', 'G':'G', 'H':'H', 'J':'J', 'K':'K', 'L':'L'}" class="key" on-tap="keyCtrl.input(value)">{{key}}</a>
</div>
<div class="key-row">
  <a ng-repeat="(key,value) in {'Z':'Z', 'X':'X', 'C':'C', 'V':'V', 'B':'B', 'N':'N', 'M':'M'}" class="key" on-tap="keyCtrl.input(value)">{{key}}</a>
</div>
<div class="key-row">
  <a class="key" on-tap="keyCtrl.input(' ')">SPACE</a>
  <a class="key" on-tap="keyCtrl.erase()"><i class="ion-arrow-left-c"></i></a>
</div>
