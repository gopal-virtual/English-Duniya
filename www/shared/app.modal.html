<script id="new-task.html" type="text/ng-template">

  <div class="modal">

    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="main.closeNewTask()">Cancel</button>
    </ion-header-bar>

    <ion-content>

      <form ng-submit="main.createTask(main.task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="main.task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
