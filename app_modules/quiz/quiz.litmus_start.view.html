<ion-view class="bg-pale">
	<div class="vertical-align" style="height:100%">
		<div>
			<center style="padding-top: 20px;">
				<img height="150" ng-src="img/assets/upperbody-{{gender}}.png">
			</center>
			<div class="color-dblue padding-20" style="font-size: 2em;line-height: 1.2em">
				<p>
					Hi, {{name}}
				</p>
				<p>
					{{localizedContent.text.diagnosis.start.lang[language]}}
				</p>
			</div>
			<center>
				<button  class="sbtn sbtn-next-blue animation-repeat-bounce" ng-click="audio.play('press');gotoLitmus()"></button>
			</center>
		</div>
	</div>
</ion-view>
