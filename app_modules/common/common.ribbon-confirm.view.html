<!-- <ion-view style="height:100%;" ng-class="nodeRibbonFlag ? 'slide-in-down':'slide-in-up'" class="modal-blue-stars" > -->
    <div style="height:100%;" class="vertical-center">
        <div style="text-align: center;position: relative;width: 100%;">
            <img height="180" ng-src="img/assets_svg/{{userGender=='M'? 'boy' : 'girl'}}-ribbon.svg">
                <h5 style="position: absolute;top: 104px;width: 100%;line-height:14px;display: flex;align-items: center;height: 45px;    justify-content: center;" class="margin-0 padding-y-10 padding-x-20 text-center color-white font-md" ng-bind-html="ribbonCnfCtrl.message"></h5>
            <div>
                <div style="display: inline-block;" class="padding-x-10">
                    <button class="sbtn" ng-class="ribbonCnfCtrl.lefticon" on-tap="audio.play('press');ribbonCnfCtrl.confirm();"></button>
                </div>
                <div style="display: inline-block;" class="padding-x-10">
                </div>
                    <button class="sbtn sbtn-wrong" on-tap="audio.play('press');ribbonCnfCtrl.dismiss();"></button>
            </div>
        </div>
    </div>
<!-- </ion-view> -->
