    <div style="height:100%;" class="vertical-center">
        <div style="text-align: center;position: relative;width: 100%;">
            <img height="180" ng-src="img/assets_svg/{{userGender=='M'? 'boy' : 'girl'}}-ribbon.svg">
                <h5 style="position: absolute;top: 105px;width: 100%;" class="margin-0 padding-y-10 padding-x-20 text-center color-white font-md">{{ribbonCnfCtrl.message}}</h5>
            <div>
                <div style="display: inline-block;" class="padding-x-10">
                    <button class="sbtn sbtn-play" on-tap="ribbonCnfCtrl.confirm()"></button>
                </div>
                <div style="display: inline-block;" class="padding-x-10">
                </div>
                    <button class="sbtn sbtn-wrong" on-tap="ribbonCnfCtrl.dismiss()"></button>
            </div>
        </div>
    </div>
