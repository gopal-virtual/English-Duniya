<ion-view>
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search.node.title"  ng-model-options="{ debounce: 500 }">
    </label>
  </div>
  <ion-content class="has-header">
    <ion-item collection-repeat="lesson in mapCtrl.lessons | filter:search:strict track by lesson.node.id">
      <h5>{{$index + 1}} -  {{lesson.node.title}}</h5>
      <button class="button button-balanced" ng-repeat="resource in lesson.objects" ng-click="mapCtrl.emitNode(resource)">
        {{resource.node.content_type_name == 'resource' ? 'video' : resource.node.content_type_name }}
      </button>
    </ion-item>
  </ion-content>
</ion-view>
