<ion-view class="bg-pale">
  <ion-content>
    <div class="row">
      <form novalidate name="changePasswordForm" class="col padding-30" ng-submit="authCtrl.closeKeyboard(); authCtrl.changePassword(changePasswordForm)">
        <div class="list" >
          <div class="input-group">
              <input class="input-control font-md" name="password1" type="password" placeholder="Password" ng-model="authCtrl.resetpassword.password1">
          </div>
          <div class="input-group">
              <input class="input-control font-md" name="password2" type="password" placeholder="Confirm Password" ng-model="authCtrl.resetpassword.password2">
          </div>

          <!-- <label for="" class="item item-input item-floating-label"><span class="input-label">PASSWORD</span>
            <input tabindex="1" >
          </label>
          <label for="" class="item item-input item-floating-label"><span class="input-label">CONFIRM PASSWORD</span>
            <input tabindex="2" name="password2" type="password" placeholder="CONFIRM PASSWORD" ng-model="authCtrl.resetpassword.password2">
          </label> -->
        </div>
        <button ng-disabled="authCtrl.signUpDisabled" tabindex="4" class="button button-round button-block button-positive">Reset</button>
        <br><hr><br>
        </form>
    </div>
    <div class="row padding-30">
       <!--<span ng-if="authCtrl.autoVerifyPhoneStatus">{{authCtrl.autoVerifyPhoneStatus}}</span>-->
      </div>
      <div class="row padding-30">
        <div class="col">
          <button class="button button-block bg-assertive-light color-stable button-round" ng-click="authCtrl.cleanLocalStorage()">CANCEL</button>
        </div>
      </div>
  </ion-content>
</ion-view>
