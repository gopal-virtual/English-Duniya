<ion-view class="bg-pale">
  <ion-content>
    <div class="row">
      <form name="verifyOtpForm"   class="col padding-30" ng-submit="authCtrl.closeKeyboard() ; authCtrl.verifyOtp(verifyOtpForm)">
      <div class="padding-20"></div>
        <div class="list no-margin">
            <div class="input-group">
                <input  class="input-control input-sm font-sm no-margin" valid-otp name="otp" type="text" placeholder="6-digit OTP" ng-model="authCtrl.verification.otp">
            </div>
        </div>
        <button type="submit" id="verifyOtpFormSubmit" class="button button-balanced button-block button-round no-shadow padding-y-0 font-sm">SUBMIT</button>
      </form>
    </div>
    <div class="row padding-30">
       <!--<span ng-if="authCtrl.autoVerifyPhoneStatus">{{authCtrl.autVerifyPhoneStatus}}</span>-->
      </div>
    </div>
    <div class="row padding-30">
      <div class="col">
        <button ng-disabled="authCtrl.counter > 0" ng-click="authCtrl.resendOTP()" class="button button-balanced button-block button-round no-shadow padding-y-0 font-sm">RESEND OTP<span ng-if="authCtrl.counter > 0"> IN {{authCtrl.counter}}s</span></button>
        <button class="button button-block bg-assertive-light color-stable button-round no-shadow padding-y-0 font-sm" ng-click="authCtrl.cleanLocalStorage()">CANCEL</button>
      </div>
    </div>

  </ion-content>
</ion-view>
