<ion-view class="bg-brand">
  <ion-content>
    <div class="row margin-y-40 hide-on-keyboard-open animation-fade-in-from-top">
      <div class="col text-center">
        <h3 class="text-white ">
          <strong>
            FORGOT YOUR DETAILS?
          </strong>
        </h3>
      </div>
    </div>
    <div class="row hide-on-keyboard-open animation-fade-in">
      <div class="col col-33 col-offset-33">
        <div class="text-center">
          <h1 class="text-white icon-large ion-android-lock"></h1></div>
        </div>
      </div>
  </ion-content>
  <div class="row wrapper-bottom-fixed padding-30 animation-fade-in-from-bottom">
    <form name="authForm" class="col" ng-submit="authForm.$valid">
      <div class="list list-inset">
        <label class="icon-inset">
          <i class="icon icon-left ion-ios-email placeholder-icon"></i>
          <input
            name="email"
            type="email"
            placeholder="email"
            class="input-control input-default input-medium input-block"
            ng-class="{'input-wrong':authForm.email.$touched && !authForm.email.$valid}"
            ng-model="authCtrl.user.email"
            required
            tabindex="2"
          >
        </label>
        <div ng-messages="authForm.email.$error" ng-show="authForm.email.$touched">
          <div ng-messages-include="templates/common/common.error-msg.view.html"></div>
        </div>
        <button type="submit" class="button button-calm button-block" ng-disabled="!authForm.$valid">SEND</button>
      </div>
    </form>
  </div>
</ion-view>
