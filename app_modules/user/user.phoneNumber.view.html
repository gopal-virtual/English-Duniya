
<style>
    .phone-title{
        font-size: 5vh!important;
        color: #1F81C5;
        margin-top:0px;
        line-height: 1;
        margin:0px;
    }
    .numpad-container{
        padding-left: 60px; 
        padding-right: 60px; 
    }
    .phone-input{
        margin-right: auto;
        margin-left: auto;
        height: 40px;
        width: 80vw;
        background: #FFFFFF;
        box-shadow: 0px 0px 6px rgba(0,0,0,0.6);
        border-radius: 20px;
        font-size: 5vh!important;
        color: #1F81C5;
    }
    .phone-input-placeholder{
        position: absolute;
        left: 19vw;
    }
</style>
<ion-view class="bg-pale">
    <!--

            <img class="choose" src="img/assets_svg/chooseyourname_ribbon.svg" alt="" ng-show="::!multiUser.hasCurrentUser()">
            <h1>Enter your number</h1>
        </div>
    </div> -->
    <ion-content>
        <ion-slide-box delegate-handle="slide-phone" show-pager="false" ng-init="userCtrl.disableSwipe()" on-slide-changed="userCtrl.playAudio($index)">
            <ion-slide>
                <div>
                    <div style="top:3vh" class="full-width absolute center">
                        <img style="height:22vh" ng-src="{{user.getActiveProfileSync().data.profile.gender == 'M'?'img/assets/upperbody-boy.png':'img/assets/upperbody-girl.png'}}" alt="">
                    </div>
                    <div style="top:26vh" class="full-width absolute padding-x-20">
                        <h2 class="center phone-title">Enter your Mobile Number to stay connected</h2>
                    </div>
                    <div style="top:42vh" class="phone-input-container full-width absolute padding-x-10">
                        <div class="col font-md phone-input center"><span class="phone-input-placeholder">+91</span><span>{{phone.number}}</span></div>
                    </div>
                    <div style="top:50vh" class="full-width absolute numpad-container">
                        <virtual-numpad reference="phone.number" limit="9"></virtual-numpad>
                    </div>
                    <div style="top:88vh; text-align: center;" class="full-width absolute">
                        <button ng-disabled="phone.number.length < 9" class="sbtn sbtn-next-blue" ng-class="{'animation-repeat-bounce': userCtrl.user.grade}" ng-click="audio.play('press');phone.sendNumber(phone.number)"></button>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div>
                    <div style="top:3vh" class="full-width absolute center">
                        <img style="height:22vh" ng-src="{{user.getActiveProfileSync().data.profile.gender == 'M'?'img/assets/upperbody-boy.png':'img/assets/upperbody-girl.png'}}" alt="">
                    </div>
                    <div style="top:26vh" class="full-width absolute padding-x-20">
                        <h2 class="center phone-title">To verify your number<br />Enter the number sent on your phone</h2>
                    </div>
                    <div style="top:42vh" class="phone-input-container full-width absolute padding-x-10">
                        <div class="col font-md phone-input center"><span>{{phone.otp}}</span></div>
                    </div>
                    <div style="top:50vh" class="full-width absolute numpad-container">
                        <virtual-numpad reference="phone.otp" limit="5"></virtual-numpad>
                    </div>
                    <div style="top:88vh; text-align: center;" class="full-width absolute">
                        <button ng-disabled="phone.otp.length < 5" class="sbtn sbtn-next-blue" ng-class="{'animation-repeat-bounce': userCtrl.user.grade}" ng-click="audio.play('press');phone.verifyOtp(phone.otp)"></button>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
