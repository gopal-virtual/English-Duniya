<style>
    .flash-card{
        padding : 20px;
        border-radius : 45px;
        box-shadow : 0 2px 5px rgba(0,0,0,0.5);
        border: 10px solid white;
        height : 60vh
    }
    .flash-card > img {
        width: auto;
        height : auto;
        max-height: 100%;
        max-width: 100%;
    }
    .flash-text{
        font-size: 10vw;
        text-align: center;
        text-transform: capitalize !important;
        /* text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15); */
        -webkit-text-stroke: 1px white;
        color: coral;
        text-shadow: 0 3px 5px black;
        font-weight: bolder;
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        top: 20vh;
    }
    .flash-card-thumbnail{
        border-radius : 20px;
        width : 10vh;
        height : 10vh;
        display : inline-block;
        margin: 0 -1vw;
        padding: 1.5vw;
        box-shadow: 0 0 5px rgba(0,0,0,0.6);
        border: 3px solid white;
    }
    .flash-card-thumbnail > .imgContainer {
        width : 100%;
        height : 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
    }
    .flash-card-thumbnail.active {
        box-shadow: 0 -10px 6px -6px rgba(0,0,0,0.6);
        -webkit-transform : translateY(5px)
    }
    .flash-body{
        padding-top : 5vh !important;
    }
    .flash-body-card{
        padding-left : 5vw;
        padding-right : 5vw;
    }
    .align-middle{
        display : flex;
        align-items: center;
    }
</style>
<ion-view style="background-color:{{vocabCtrl.vocab_data.node.background}}">
    <ion-content>
        <div class="row" style="padding: 2vh">
            <div class="col center">
                <div ng-repeat="card in vocabCtrl.vocab_data.objects" style="background-color: {{card.color}}" class="flash-card-thumbnail" ng-class="{'active' : vocabCtrl.currentIndex == $index}">
                    <div class="imgContainer" style="background-image : url({{card.image}})"></div>
                </div>
            </div>
        </div>
        <div class="row" style="padding:5vh">
            <div class="col col-10 center align-middle">
                <button ng-disabled="!vocabCtrl.audio.player.isPaused()" ng-show="vocabCtrl.currentIndex" class="button button-default" ng-click="vocabCtrl.prev();vocabCtrl.playDelayed(vocabCtrl.vocab_data.objects[vocabCtrl.currentIndex].sound)">Prev</button>
            </div>
            <div class="col col-80 center flash-body-card">
                <div class="flash-card" ng-click="vocabCtrl.audio.player.play(card.sound)" ng-repeat="card in vocabCtrl.vocab_data.objects" ng-show="vocabCtrl.currentIndex == $index" style="background-color : {{card.color}}">
                    <img src="" alt="" ng-src="{{card.image}}" ng-class="{'animation-repeat-bounce':!vocabCtrl.audio.player.isPaused()}">
                </div>
                <div class="flash-text" ng-repeat="card in vocabCtrl.vocab_data.objects" ng-show="vocabCtrl.currentIndex == $index">
                    {{card.title}}
                </div>
            </div>
            <div class="col col-10 center align-middle">
                <button ng-disabled="!vocabCtrl.audio.player.isPaused()" ng-hide="vocabCtrl.currentIndex==vocabCtrl.vocab_data.objects.length-1" class="button button-default" ng-click="vocabCtrl.next();vocabCtrl.playDelayed(vocabCtrl.vocab_data.objects[vocabCtrl.currentIndex].sound)">Next</button>
            </div>
        </div>
    </ion-content>
</ion-view>
