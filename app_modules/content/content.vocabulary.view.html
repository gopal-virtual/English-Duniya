<style>
    .flash-card{
        padding : 20px;
        border-radius : 45px;
        box-shadow : 0 2px 5px rgba(0,0,0,0.5);
        border: 6px solid white;
        height : 80vh
    }
    .flash-card > img {
        width: auto;
        height : auto;
        max-height: 100%;
        max-width: 100%;
    }
    .flash-text-offset,
    .flash-text {
        font-size: 9vw;
        text-align: center;
        text-transform: capitalize !important;
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        top: 10vh;
        letter-spacing: -0.4vw;
    }
    .flash-text-offset{
        -webkit-text-stroke: 6px white;
        text-shadow: 0 3px 5px black;
        color : white;
    }
    .flash-text {
        color: #C82733;
        font-weight: 500;
    }
    .flash-card-thumbnail{
        border-radius : 20px;
        width : 10vh;
        height : 10vh;
        display : inline-block;
        margin: 0 -1vw;
        padding: 1.5vw;
        box-shadow: 0 0 5px rgba(0,0,0,0.6);
        border: 3px solid white;
    }
    .flash-card-thumbnail > .imgContainer {
        width : 100%;
        height : 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
    }
    .flash-card-thumbnail.active {
        box-shadow: 0 -10px 6px -6px rgba(0,0,0,0.6);
        -webkit-transform : translateY(5px)
    }
    .flash-body{
        /*padding-top : 5vh !important;*/
    }
    .flash-body-card{
        /*padding-left : 5vw;*/
        /*padding-right : 5vw;*/
    }
    .align-middle{
        display : flex;
        align-items: center;
        justify-content : center;
    }
    .bounceIn.ng-hide-add,
    .bounceIn.ng-hide-remove{
        -webkit-animation-duration: .75s;
        animation-duration: .75s;
        display:block!important;
    }
    .bounceIn.ng-hide-add {
      -webkit-animation-name: bounceIn;
      animation-name: bounceIn;
    }
    @keyframes bounceIn {
      from, 20%, 40%, 60%, 80%, to {
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }

      0% {
        opacity: 0;
        -webkit-transform: scale3d(.3, .3, .3);
        transform: scale3d(.3, .3, .3);
      }

      20% {
        -webkit-transform: scale3d(1.1, 1.1, 1.1);
        transform: scale3d(1.1, 1.1, 1.1);
      }

      40% {
        -webkit-transform: scale3d(.9, .9, .9);
        transform: scale3d(.9, .9, .9);
      }

      60% {
        opacity: 1;
        -webkit-transform: scale3d(1.03, 1.03, 1.03);
        transform: scale3d(1.03, 1.03, 1.03);
      }

      80% {
        -webkit-transform: scale3d(.97, .97, .97);
        transform: scale3d(.97, .97, .97);
      }

      to {
        opacity: 1;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
      }
    }
    .vh-100 {
        height : 100vh;
    }
</style>

        <div class="row vh-100">

            </div>
            <div class="col col-60 align-middle flash-body-card">
