<style>
    .flash-card{
        padding : 20px;
        border-radius : 45px;
        box-shadow : 0 2px 5px rgba(0,0,0,0.5);
        border: 6px solid white;
        height : 70vh;
        width : 100%;
    }
    .blur{
        -webkit-filter: blur(20px);
    }
    .flash-card > img {
        width: auto;
        height : auto;
        max-height: 100%;
        max-width: 100%;
    }
    .flash-text-offset,
    .flash-text {
        font-size: 15vw;
        text-align: center;
        text-transform: capitalize !important;
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        top: 13vh;
        letter-spacing: -0.4vw;
    }
    .flash-text-offset{
        -webkit-text-stroke: 8px white;
        text-shadow: 0 6px 10px black;
        color : white;
    }
    .flash-text {
        color: #C82733;
        font-weight: 500;
    }
    .flash-card-thumbnail{
        border-radius : 20px;
        width : 10vh;
        height : 10vh;
        display : inline-block;
        margin: 0 -1vw;
        padding: 1.5vw;
        box-shadow: 0 0 5px rgba(0,0,0,0.6);
        border: 3px solid white;
    }
    .flash-card-thumbnail > .imgContainer {
        width : 100%;
        height : 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
    }
    .flash-card-thumbnail.active {
        box-shadow: 0 -10px 6px -6px rgba(0,0,0,0.6);
        -webkit-transform : translateY(5px)
    }
    .flash-body{
        /*padding-top : 5vh !important;*/
    }
    .flash-body-card{
        /*padding-left : 5vw;*/
        /*padding-right : 5vw;*/
    }
    .align-middle{
        display : flex;
        align-items: center;
        justify-content : center;
    }
    .bounceIn.ng-hide-add,
    .bounceIn.ng-hide-remove{
        -webkit-animation-duration: .75s;
        animation-duration: .75s;
        display:block!important;
    }
    .bounceIn.ng-hide-add {
      -webkit-animation-name: bounceIn;
      animation-name: bounceIn;
    }
    @keyframes bounceIn {
      from, 20%, 40%, 60%, 80%, to {
        -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
      }

      0% {
        opacity: 0;
        -webkit-transform: scale3d(.3, .3, .3);
        transform: scale3d(.3, .3, .3);
      }

      20% {
        -webkit-transform: scale3d(1.1, 1.1, 1.1);
        transform: scale3d(1.1, 1.1, 1.1);
      }

      40% {
        -webkit-transform: scale3d(.9, .9, .9);
        transform: scale3d(.9, .9, .9);
      }

      60% {
        opacity: 1;
        -webkit-transform: scale3d(1.03, 1.03, 1.03);
        transform: scale3d(1.03, 1.03, 1.03);
      }

      80% {
        -webkit-transform: scale3d(.97, .97, .97);
        transform: scale3d(.97, .97, .97);
      }

      to {
        opacity: 1;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
      }
    }
    .vh-100{
        height : 100vh;
    }
    .greyed{
        -webkit-filter: grayscale(1);
    }
</style>
<ion-view ng-init="vocabCardCtrl.finish=false" style="background-color:{{vocabCardCtrl.vocab_data[vocabCardCtrl.currentIndex].node.type.background_color}};background-image: url(img/assets/transparent_star.png);
    background-size: 33%;">
    <ion-content>
        <div class="row vh-100" ng-class="{'blur' : vocabCardCtrl.finish}">
            <div class="col col-20 center align-middle">
                <!-- ng-disabled="!vocabCardCtrl.audio.player.isPaused()" -->
                <button ng-disabled="!vocabCardCtrl.audio.player.isPaused()" ng-class="{'greyed' : !vocabCardCtrl.audio.player.isPaused()}" ng-show="vocabCardCtrl.currentIndex" class="sbtn sbtn-arrow-back" ng-click="vocabCardCtrl.prev();vocabCardCtrl.playDelayed(vocabCardCtrl.vocab_data[vocabCardCtrl.currentIndex].node.type.sound)"></button>
            </div>
            <div class="col col-60 align-middle flash-body-card">
                <div class="flash-card align-middle" ng-click="vocabCardCtrl.playDelayed(card.node.type.sound)" ng-repeat="card in vocabCardCtrl.vocab_data" ng-show="vocabCardCtrl.currentIndex == $index" style="background-color : {{card.node.type.foreground_color}}">
                    <img src="" alt="" ng-src="{{card.node.type.image.path}}" ng-class="{'animation-repeat-bounce-in':!vocabCardCtrl.audio.player.isPaused()}">
                </div>
                <div ng-repeat="card in vocabCardCtrl.vocab_data" ng-show="vocabCardCtrl.currentIndex == $index">
                    <div class="flash-text-offset">
                        {{card.node.title}}
                    </div>
                    <div class="flash-text">
                        {{card.node.title}}
                    </div>
                </div>
            </div>
            <div class="col col-20 center align-middle">
                <!-- ng-disabled="!vocabCardCtrl.audio.player.isPaused()" -->
                <button ng-disabled="!vocabCardCtrl.audio.player.isPaused()" ng-hide="vocabCardCtrl.currentIndex==vocabCardCtrl.vocab_data.length-1" ng-class="{'greyed' : !vocabCardCtrl.audio.player.isPaused()}" class="sbtn sbtn-arrow-forward" ng-click="vocabCardCtrl.next();vocabCardCtrl.playDelayed(vocabCardCtrl.vocab_data[vocabCardCtrl.currentIndex].node.type.sound)"></button>
                <button ng-disabled="!vocabCardCtrl.audio.player.isPaused()" ng-show="vocabCardCtrl.currentIndex==vocabCardCtrl.vocab_data.length-1" ng-class="{'greyed' : !vocabCardCtrl.audio.player.isPaused()}" class="sbtn sbtn-arrow-finish" ng-click="vocabCardCtrl.onVocabComplete();vocabCardCtrl.finish=true"></button>
            </div>
        </div>
    </ion-content>
</ion-view>
